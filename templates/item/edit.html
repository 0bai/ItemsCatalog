{% include ../includes/header.html %}
<h1>Edit Item</h1>
<form action="/newItem" method="post" enctype='multipart/form-data'>
    <label for="title">Title</label>
    <input type="text" name="title" id="title" value="title">
    <label for="description">Description</label>
    <input type="text" name="description" id="description" value="desctiption">
    <label for="image">Image URL</label>
    <input type="text" name="image" id="image" value="url">
    <select >
        <option value="category1">Category 1</option>
        <option value="category2" selected="selected">Category 2</option>
    </select>
    <button type="submit">Submit</button>
</form>
