{% extends "includes/skeleton.html" %}
{% block title %} Edit Item {% endblock %}
{% block body %}
    <h1>Edit Item</h1>
    <form action="/{{ category.name }}/{{ item.title }}/edit" method="post" enctype='multipart/form-data'>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{ item.title }}">
        <label for="description">Description</label>
        <input type="text" name="description" id="description" value="{{ item.description }}">
        <label for="image">Image URL</label>
        <input type="text" name="image" id="image" value="{{ item.image }}">

        <select id="category" name="category">
            {% for cat in categories %}
                {% if  cat.name == category.name %}
                    <option value="{{ category.name }}" selected="selected">{{ category.name }}</option>
                {% else %}
                    <option value="{{ cat.name }}">{{ cat.name }}</option>
                {% endif %}
            {% endfor %}
        </select>

        <button type="submit">Submit</button>
    </form>
{% endblock %}
