{% extends "includes/skeleton.html" %}
{% block title %} {{ item.title }}{% endblock %}
{% block body %}
    <h1>{{ item.title }}</h1>
    <p>{{ item.description }}</p>
    <img src="{{ item.image }}" alt="{{ item.title }} picture">
    <a href="/{{ category.name }}/{{ item.title }}/edit">Edit</a>
    <a href="/{{ category.name }}/{{ item.title }}/delete">Delete</a>
{% endblock %}
