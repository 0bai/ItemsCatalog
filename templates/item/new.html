{% extends "includes/skeleton.html" %}
{% block title %} New Item {% endblock %}
{% block content %}
    <div class="content">
        <div class="row  justify-content-center mt-4">
            <div class="col-md-12 text-center">
                <h1>Create a new Item</h1>
            </div>
            <div class="col-lg-5 col-md-7 col-xs-12">
                <form action="/items/new" method="POST" enctype='multipart/form-data'>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Item Name" name="title">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Image Url" name="image">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Description" name="description">
                    </div>
                    <div class="form-group">
                        <select id="category" name="category" class="form-control">
                            {% for cat in categories %}
                                <option value="{{ cat.id }}">{{ cat.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block">Submit</button>
                    </div>
                </form>
                <a href="/">Go Back</a>
            </div>
        </div>
    </div>
{% endblock %}
